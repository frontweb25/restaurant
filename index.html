<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>Ресторан</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="header-line">
                <div class="header-logo">
                    <img src="/img/logo.png" alt="">
                </div>
                <div class="nav">
                    <a class="nav_item" href="#">ГЛАВНАЯ</a>
                    <a class="nav_item" href="#">МЕНЮ</a>
                    <a class="nav_item" href="#">О НАС</a>
                    <a class="nav_item" href="#">БРОНЬ</a>
                </div>
                <div class="cart">
                    <a class="cart__img" href="#">
                        <img src="/img/cart.png" alt="">
                    </a>
                </div>
                <div class="phone">
                    <div class="phone__holder">
                        <div class="phone-img">
                            <img src="/img/phone.png" alt="">
                        </div>
                        <div class="number">
                            <a class="num" href="#">+999-888-76-54</a>
                        </div>
                    </div>
                    <div class="phone-text">Свяжитесь с нами для <br>
                        бронирования</div>
                </div>
                <div class="button">
                    <a class="btn" href="#">ЗАКАЗ СТОЛИКА</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
